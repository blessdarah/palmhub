<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmhub</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="navigation">
        <nav class="navigation__nav container">
            <a href="#"><img src="pics/logo.png" alt="palmhub logo"></a>
            <div class="navigation__links">
                <a href="index.html" class="navigation__item">home</a>
                <a href="products.html" class="navigation__item">products</a>
                <a href="about.html" class="navigation__item">about</a>
                <a href="contact.html" class="navigation__item">contact</a>
            </div>
        </nav>
    </div>

    <!-- main container -->
    <main>
        <!-- top page banner -->
        <header class="banner">
            <div class="container">
                <div class="banner__content">
                    <h3 class="banner__title">Contact us</h3>
                </div>
            </div>
        </header>

        <!-- about palmhub -->
        <section id="contact" class="contact">
            <div class="container contact__grid">
                <div class="left">

                </div>
                <div class="right">
                    <form action="#" class="form">
                        <p class="form__box">
                            <label for="name">Your name</label>
                            <input type="text" class="form__input" placeholder="Eg: John Doe" required>
                        </p>
                        <p class="form__box">
                            <label for="phonenumber">Phonumber</label>
                            <input type="tel" class="form__input" pattern="^6\d{8}" required title="Number must start with 6 and must be 9 digits long" placeholder="(+237) 678218694">
                        </p>

                        <p class="form__box">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form__input-area" cols="30" rows="7" placeholder="Start typing here..."></textarea>
                        </p>
                        <p class="form__box form__box--submit">
                            <label for=""></label>
                            <button type="submit" class="button--blue">Submit</button>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
